<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy:</h2>

       <ol>
        <li ng-repeat="item in buy.buyItems">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="buy.moveToBought($index);">Bought</button>

        </li>
        </ol>

     <div class="emptyMessage" ng-if="buy.buyItems.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as bought' >
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in bought.boughtItems">
         {{ item.quantity }} of {{ item.name }}
       </li>
     </ol>
     <div class="emptyMessage" ng-if="bought.boughtItems.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
