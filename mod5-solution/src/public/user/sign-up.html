<div class="container">
    <h2 id="menu-categories-title" class="text-center">Signup for our newstler</h2>
    <div class="col-lg-4 col-lg-offset-4">
      <form name="signupForm" novalidate="">
        <div class="form-group">
          <label for="usr">First name</label>
          <input type="text" class="form-control" name="firstName" ng-model="signUpCtrl.user.firstName" required="" minlength="1">
          <span ng-if="(signupForm.firstName.$error.minlength || signupForm.firstName.$error.required) &amp;&amp; signupForm.firstName.$touched">
              First name is required
          </span>
        </div>
        <div class="form-group">
          <label for="usr">Last name</label>
          <input type="text" class="form-control" name="lastName" ng-model="signUpCtrl.user.lastName" required="" minlength="1">
          <span ng-if="(signupForm.lastName.$error.minlength || signupForm.lastName.$error.required) &amp;&amp; signupForm.lastName.$touched">
              Last name is required
          </span>
        </div>
        <div class="form-group">
          <label for="usr">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="signUpCtrl.user.email" required="">
            <span ng-if="signupForm.email.$invalid &amp;&amp; signupForm.email.$touched">
              Must be a valid email address: handle@domain format
            </span>
        </div>
        <div class="form-group">
          <label for="usr">Phone (optional)</label>
          <input type="text" class="form-control" name="phone" placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
            <span ng-if="signupForm.phone.$invalid &amp;&amp; signupForm.phone.$touched">
              Phone must be in the format ###-###-####.
            </span>
        </div>
        <div class="form-group">
          <label for="usr">Favourite dish (optional)</label>
          <input type="text" class="form-control" name="favouriteDish" ng-model="signUpCtrl.user.favouriteDish">
          <span ng-if="signUpCtrl.favouriteInvalid">
            No such menu number exists.
          </span>

        </div>
        <button type="button" class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="signUpCtrl.signUp()">Submit</button>
      </form>
      <div id="info" ng-if="signUpCtrl.signupDone">
        Your information has been saved
      </div>
    </div>
  
  </div>
